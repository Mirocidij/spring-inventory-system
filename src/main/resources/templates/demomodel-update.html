<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="padding: 10px">
<form action="#" th:action="@{/demo-view/model-update}" th:object="${model}" method="post">
    <label for="id">ID</label>
    <input class="form-control mb-3" style="width: 500px" readonly type="text" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="demoField">Demo field</label>
    <input class="form-control mb-3" style="width: 500px" type="text" th:field="*{demoField}" id="demoField" placeholder="Demo field">
    <br/>
    <input class="btn btn-primary" type="submit" value="Update Demo Model">
</form>
</body>
</html>
