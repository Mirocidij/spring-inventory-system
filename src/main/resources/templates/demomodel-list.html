<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo models</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="padding: 10px">
<div th:switch="${models}">
    <h2 th:case="null">No Demo Models found!</h2>
    <div th:case="*">
        <h2>Demo Models</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Demo field</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="model : ${models}">
                <td th:text="${model.id}"></td>
                <td th:text="${model.demoField}"></td>
                <td><a class="btn btn-primary" th:href="@{/demo-view/model-update/{id}(id=${model.id})}">Edit</a></td>
                <td><a class="btn btn-primary" th:href="@{/demo-view/model-delete/{id}(id=${model.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary" href="/demo-view/model-create">Create Demo Model</a>
</div>
</body>
</html>
